<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap-modal.css">
    </head>
    <body>
        <h1 class="title">Backbone.js Books</h1>

        <div id="content">
            <div id="bookContainer"></div>
            <div id="searchBar"></div>
            <div id="titlesContainer"></div>
        </div>

        <script type="text/template" id="list-tpl">
            <div id="controls"></div>
            <div id="list"></div>
        </script>

        <script type="text/template" id="book-controls">
            <div>
                <button>Add</button>
                <button>Delete</button>
                <button>Randomise</button>
            </div>
        </script>

        <script type="text/template" id="book-search-template">
            <span>Search :</span>
            <input type="text" name="search" autocomplete="off" id="searchTerm" value="" />
            <img src="images/loader.gif" alt="Loading..." id="spinner" />
        </script>

        <script type="text/template" id="book-list-template">
            <div id="table" style="display:table;width:100%;height:100%;">
                <img src="images/shadow-search.png" style="position:absolute;left: 0px;top: 0px;"/>
                <img src="images/shadow-search-right.png" style="position:absolute;right: 0px;top: 0px;"/>
                <div class="leftBar"></div>
                <div class="books"></div>
                <div class="rightBar"></div>
            </div>
        </script>

        <script type="text/template" id="book-list-titles">
            <ul>
            </ul>
        </script>

        <script type="text/template" id="book-template">
            <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/100x150') %>" alt="" />
            <button class="delbutton">X</button>
        </script>

        <script type="text/template" id="book-title">
            <%= thumbnail.substring(0, 25) %>
        </script>

        <script type="text/template" id="book-detail-template">
            <a class="close" data-dismiss="modal">x</a>
            <div class="imgBook">
                <img src="<%= (thumbnail ? thumbnail : 'http://placehold.it/200x260') %>" />
            </div>
            <h1>
                <%= title %>
            </h1>
            <%= (subtitle ? '<h2>'+subtitle+'</h2>' : '') %>
            <p>
                <%= (description ? description : 'No description found') %>
            </p>
            <b>
                Google link :
            </b>
            <a href="http://books.google.fr/books?id=<%= googleId %>" target="_blank">
                http://books.google.fr/books?id=<%= googleId %>
            </a>
        </script>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>
        <script src="lib/backbone.marionette.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/layout.js"></script>
        <script type="text/javascript" src="js/views.js"></script>
        <script type="text/javascript" src="js/models.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/init.js"></script>

  </body>

</html>
